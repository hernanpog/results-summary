<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="test-result">
      <h1>Your Result</h1>
      <div class="score-container">
        <p class="overall-score"><span>76</span> of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class= "reaction">  
        <p class="skill"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
        <p class="score">80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <p class="skill"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
        <p class="score">92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
        <p class="skill"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
        <p class="score">61 <span>/ 100</span></p>
      </div>
      <div class="visual">
        <p class="skill"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
        <p class="score">72 <span>/ 100</span></p>
      </div>
      <button class="continue">Continue</button>
    </div>
  </main>
</body>
</html>
